<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Saison - Système Films & Séries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h2 class="h4 text-gray-800">Modifier une Saison</h2>
            <div>
                <a href="{{ url_for('admin_seasons', series_id=season.series_id) }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Retour aux saisons
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h6 class="m-0 font-weight-bold">Série: {{ season.series.title }}</h6>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="season_number" class="form-label">Numéro de saison *</label>
                                    <input type="number" class="form-control" id="season_number" name="season_number" value="{{ season.season_number }}" required min="1">
                                </div>
                                <div class="col-md-6">
                                    <label for="year" class="form-label">Année *</label>
                                    <input type="number" class="form-control" id="year" name="year" value="{{ season.year }}" required min="1900" max="2100">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="price" class="form-label">Prix (FCFA) *</label>
                                <input type="number" class="form-control" id="price" name="price" value="{{ season.price }}" required min="0" step="0.01">
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3">{{ season.description }}</textarea>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Enregistrer les modifications
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
