<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Épisode - Système Films & Séries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h2 class="h4 text-gray-800">Modifier un Épisode</h2>
            <div>
                <a href="{{ url_for('admin_seasons', series_id=season.series_id) }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Retour aux saisons
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h6 class="m-0 font-weight-bold">Série: {{ season.series.title }} - Saison {{ season.season_number }}</h6>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="episode_number" class="form-label">Numéro d'épisode *</label>
                                    <input type="number" class="form-control" id="episode_number" name="episode_number" value="{{ episode.episode_number }}" required min="1">
                                </div>
                                <div class="col-md-6">
                                    <label for="title" class="form-label">Titre de l'épisode *</label>
                                    <input type="text" class="form-control" id="title" name="title" value="{{ episode.title }}" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="episode_file" class="form-label">Fichier de l'épisode</label>
                                <input type="file" class="form-control" id="episode_file" name="episode_file" accept=".mp4,.avi,.mkv,.mov,.wmv">
                                <div class="form-text">
                                    Fichier actuel: {{ episode.chemin }}<br>
                                    Formats acceptés: MP4, AVI, MKV, MOV, WMV<br>
                                    Laisser vide pour conserver le fichier actuel.
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Enregistrer les modifications
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
